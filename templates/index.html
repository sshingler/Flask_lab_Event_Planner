{% extends "base.html" %}

{% block content %}

<h1>All Events</h1>
 <div>
  <table>
    <thead>
      <tr>
        
        <th>Name</th>
        <th>Number of Guests</th>
        <th>Location</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events_list %}
      <tr>
        
        <td>{{ event.name}}</td>
        <td>{{ event.number_of_guests }}</td>
        <td>{{ event.room_location }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.date.strftime("%d %b %Y") }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
